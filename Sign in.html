<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign in.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
                <div class="signin-form">
                    <h2>Sign In</h2>
                    <form id="signinForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <!-- <div class="form-group"> -->
                            <!-- <label for="phonenumber">Phone number</label> -->
                            <!-- <input type="phonenumber" id="phonenumber" required> -->
                        <!-- </div> -->
                        <button type="submit"><a href="./index.html">Sign In</a></button>
                    </form>
                    <p class="login-link">Don't have an account? <a href="Sign up.html">Sign Up</a></p>
                </div>
            </div>
                    <script>
        
        document.getElementById('signinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const phonenumber = document.getElementById('phonenumber').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Registration successful! Please sign in.');
                
                console.log('Sign In Attempt:');
                console.log('Username:', username);
                console.log('Password:', password);
                console.log('Phone number:', phonenumber);

                // alert('Sign in Successful!');
        
                this.reset();
                 window.location.href="index.html"
                
       
                document.querySelector("./index.html").addEventListener('click', function() {
    console.log('Button clicked!');  
    setTimeout(() => {
        window.open("./index.html");
    }, 500);

    
});
            });
                    </script>
</body>
</html>
