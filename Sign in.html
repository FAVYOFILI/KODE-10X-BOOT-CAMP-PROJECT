<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign in.css">
</head>
<body>
    <div class="body">
                <div class="signin-form">
                    <h2>Sign In</h2>
                    <form id="signinForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <!-- <div class="form-group"> -->
                            <!-- <label for="phonenumber">Phone number</label> -->
                            <!-- <input type="phonenumber" id="phonenumber" required> -->
                        <!-- </div> -->
                        <button type="submit">Sign In</button>
                    </form>
                    <p class="login-link">Don't have an account? <a href="Sign up.html.">Sign Up</a></p>
                </div>
            </div>
                    <script>
        
        document.getElementById('signinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const phonenumber = document.getElementById('phonenumber').value;
                
                
                console.log('Sign In Attempt:');
                console.log('Username:', username);
                console.log('Password:', password);
                console.log('Phone number:', phonenumber);
               
                document.querySelector("Sign up.html").addEventListener('click', function() {
    console.log('Button clicked!');
    setTimeout(() => {
        window.open('./Sign up.html');
    }, 500);
                
});
                this.reset();
                 window.location.href="./Index.html"
            });
                    </script>
</body>
</html>
